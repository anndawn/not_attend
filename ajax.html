<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body {
  font-family:"avenir next", Arial, sans-serif;
  font-size: 12px;
  color: #696969;
}

#play-button {
  position: absolute;
  top: 60px;
  left: 30px;
  background: #f08080;
  padding-right: 26px;
  border-radius: 3px;
  border: none;
  color: white;
  margin: 0;
  padding: 0 12px;
  width: 60px;
  cursor: pointer;
  height: 30px;
}

#play-button:hover {
  background-color: #696969;
}    

#search{
  position: absolute;
  top: 60px;
  left: 120px;
}
#searchbox{
  width:250px;
  height:25px
}

.ticks {
  font-size: 10px;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #dcdcdc;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  stroke: transparent;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}

  
div.tooltip {
    position: absolute;
    background-color: white;
    max-width: 250px;
    height: auto;
    padding: 1px;
    border-style: solid;
    border-radius: 4px;
    border-width: 1px;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, .5);
    pointer-events: none;
  }

.selected{
  fill:red !important;
  stroke:#000;
  stroke-width:2px;
}

.legendSize circle{
  fill:#ccc
}
text.legendTitle{
  transform:translate(0,20) !important
}
</style>

<body>
  <button id="play-button">Play</button>
  <div id="search">
    <input type="text" id='searchbox' placeholder="type country, like 'CHN', CN or China">
    <button id='searchbtn'>Search</button>
  </div>
  <div id="content">
    <svg >
    </svg>
  </div>
<div id="chart"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="moment.js"></script>

<!-- <script src='https://d3js.org/d3.v5.min.js'></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
<script src='countrylist.js'></script>
<script src='main2.js'></script>

</html>
